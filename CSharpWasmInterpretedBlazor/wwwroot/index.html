<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSharpWasmInterpretedBlazor</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="CSharpWasmInterpretedBlazor.styles.css" rel="stylesheet" />

    <script>
        onmessage = async function (e)
        {
            var benchmarkCategoryJson = await DotNet.invokeMethodAsync("CSharpWasmInterpretedBlazor", "RunBenchmarkCategory", [e.data]);
            console.log(benchmarkCategoryJson);
            window.top.postMessage(benchmarkCategoryJson);
        };
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
